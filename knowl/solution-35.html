<article class="proposition theorem-like"><h4 class="heading">
<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">3.6</span><span class="period">.</span><span class="space"> </span><span class="title">One-sided sandwich.</span>
</h4>Let <span class="process-math">\((a_n)_{n=1}^\infty\)</span> and <span class="process-math">\((b_n)_{n=1}^\infty\)</span> be sequences of real numbers. Suppose that for all <span class="process-math">\(n \in \N\)</span> we have <span class="process-math">\(a_n \leq b_n \)</span> and that <span class="process-math">\(a_n \to \infty\text{.}\)</span> Then <span class="process-math">\(b_n \to \infty\text{.}\)</span></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-20-hidden.html" title="Proof 3.6.1"><h4 class="heading"><span class="type">Proof<span class="period">.</span></span></h4></a></article>

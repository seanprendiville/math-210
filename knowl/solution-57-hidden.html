<body class="ignore-math"><div class="solution solution-like">This appears to be an "unseen" question, but really it is a special case of <a href="" class="xref" data-knowl="./knowl/ex-convergent-bounded.html" title="Task 1.29.a">Task 1.29.a</a>. In particular, arguing exactly as in the first half of the proof of <a href="" class="xref" data-knowl="./knowl/prop-conv-bounded.html" title="Proposition 1.30: Convergent sequences are bounded">Proposition 1.30</a> with <span class="process-math">\(a=1\text{,}\)</span> we find that there exists <span class="process-math">\(N \in \N\)</span> such that for all <span class="process-math">\(n\geq N\)</span> we have <span class="process-math">\(a_n \leq 2\text{.}\)</span>
</div></body>

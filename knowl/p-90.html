<h6 class="heading"><span class="type">Paragraph</span></h6>
<div class="para">If <span class="process-math">\(\sum_n a_n x^n\)</span> converges then (by definition) <span class="process-math">\(|x|\leq R\text{.}\)</span> Taking the contrapositive of this implication, we see that if <span class="process-math">\(|x| \gt R\)</span> then <span class="process-math">\(\sum_n a_n x^n\)</span> does not converge.</div>

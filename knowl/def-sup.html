<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.6</span><span class="period">.</span><span class="space"> </span><span class="title">Supremum.</span>
</h6>
<p><span class="process-math">\(M \in \R\)</span> is a <em class="emphasis">supremum</em> for <span class="process-math">\(S \subset \R\)</span> if <span class="process-math">\(M\)</span> is an upper bound for <span class="process-math">\(S\)</span> and any any other upper bound <span class="process-math">\(\tilde M\)</span> for <span class="process-math">\(S\)</span> is larger, so that <span class="process-math">\(\tilde M \geq  M\text{.}\)</span></p></article><span class="incontext"><a href="week-1.html#def-sup" class="internal">in-context</a></span>

<div class="para">Let <span class="process-math">\((a_n)_{n=1}^\infty\)</span> be a convergent sequence with <span class="process-math">\(\lim_{n\to\infty} a_n \neq 0\text{.}\)</span> Then there exists <span class="process-math">\(N \in \N\)</span> such that for all <span class="process-math">\(n\geq N\)</span> we have <span class="process-math">\(a_n\neq 0\text{.}\)</span>

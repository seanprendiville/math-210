<article class="corollary theorem-like"><h6 class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">1.18</span><span class="period">.</span>
</h6>
<div class="para logical">
<div class="para">Suppose that a set of real numbers <span class="process-math">\(S\subset \R\)</span> is</div>
<ul class="disc">
<li><div class="para">non-empty</div></li>
<li><div class="para">bounded below,</div></li>
</ul>
<div class="para">then <span class="process-math">\(S\)</span> has an infimum, <span class="process-math">\(\inf S\in \R\text{.}\)</span>
</div>
</div>
<div class="para">In other words, any set with a lower bound has a <em class="emphasis">greatest</em> lower bound (provided that the set is non-empty).</div></article><span class="incontext"><a class="internal" href="week-1.html#corollary-1">in-context</a></span>

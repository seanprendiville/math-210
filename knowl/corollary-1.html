<article class="corollary theorem-like"><h6 class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">1.18</span><span class="period">.</span>
</h6>
<p>Suppose that a set of real numbers <span class="process-math">\(S\subset \R\)</span> is</p>
<ul class="disc">
<li><p>non-empty</p></li>
<li><p>bounded below,</p></li>
</ul>
<p class="continuation">then <span class="process-math">\(S\)</span> has an infimum, <span class="process-math">\(\inf S\in \R\text{.}\)</span></p>
<p>In other words, any set with a lower bound has a <em class="emphasis">greatest</em> lower bound (provided that the set is non-empty).</p></article><span class="incontext"><a href="week-1.html#corollary-1" class="internal">in-context</a></span>

<p>Let <span class="process-math">\(R\)</span> denote the quantity in <a href="" class="xref" data-knowl="./knowl/eq-radius.html" title="Equation 5.3">(5.3)</a>. If <span class="process-math">\(|x| \gt R\)</span> then <span class="process-math">\(a_n x^n \not \to 0\text{,}\)</span> hence by the <span class="process-math">\(n\)</span>th term test (<a href="" class="xref" data-knowl="./knowl/prop-tail.html" title="Proposition 4.8: nth term test">PropositionÂ 4.8</a>) the series  <span class="process-math">\(\sum_n a_n x^n\)</span> does not converge.</p>

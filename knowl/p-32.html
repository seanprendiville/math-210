<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We may also write <span class="process-math">\((a_n)_{n\in \N}\)</span> or <span class="process-math">\((a_n)_n\)</span> or simply <span class="process-math">\((a_n)\text{.}\)</span> We may also change the starting point of the sequence, for instance: <span class="process-math">\((a_n)_{n=0}^\infty\)</span> or <span class="process-math">\((a_n)_{n=100}^\infty\text{,}\)</span> etc.</p>

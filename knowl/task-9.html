</h5>State what it means for a sequence to be <em class="emphasis">in</em> a set of real numbers.<div class="solutions"><details class="solution solution-like"><summary><span class="type">Solution</span><span class="period">.</span></summary><div class="solution solution-like"><div class="para">Given <span class="process-math">\(S \subset \R\text{,}\)</span> we say that a sequence <span class="process-math">\((a_n)_{n=1}^\infty\)</span> is <em class="emphasis">in</em> <span class="process-math">\(S\)</span> if for all <span class="process-math">\(n \in \N\)</span> we have <span class="process-math">\(a_n \in S\text{.}\)</span>
</div></div></details></div></article><span class="incontext"><a class="internal" href="week-1.html#task-9">in-context</a></span>

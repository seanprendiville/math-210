<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">4.7</span><span class="period">.</span><span class="space"> </span><span class="title">Series of non-negative terms always exist.</span>
</h4>Let <span class="process-math">\((a_n)_{n=1}^\infty\)</span> be a non-negative sequence, so that <span class="process-math">\(a_n \geq 0\)</span> for all <span class="process-math">\(n\in \N\text{.}\)</span> Then the series <span class="process-math">\(\sum_{n=1}^\infty a_n\)</span> exists, although it may equal <span class="process-math">\(\infty\text{.}\)</span></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-33-hidden.html" title="Proof 4.7.1"><h4 class="heading"><span class="type">Proof<span class="period">.</span></span></h4></a></article><span class="incontext"><a href="week-4.html#rem-non-neg-seq" class="internal">in-context</a></span>

<div class="para">Let <span class="process-math">\((a_n)_{n=1}^\infty\)</span> be a sequence of real numbers.  If <span class="process-math">\(\displaystyle

\sum_{n=1}^\infty a_n\)</span> converges to a finite real number.</div>

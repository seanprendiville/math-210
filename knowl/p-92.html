<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>By definition of exponentiation and the fact that <span class="process-math">\(\log = \exp^{-1}\text{,}\)</span> we have</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\log(a^x) = \log\brac{\exp(x\log a)} = x \log a.
\end{equation*}
</div>
<p class="continuation">This establishes the first identity.</p>

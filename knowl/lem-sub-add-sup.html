<article class="lemma theorem-like"><h5 class="heading">
<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">9.4</span><span class="period">.</span><span class="space"> </span><span class="title">Subadditivity of sup and inf.</span>
</h5>
<span class="process-math">\(f,g : S \to \R\)</span><span class="process-math">\(S\text{.}\)</span><div class="displaymath process-math" data-contains-math-knowls="./knowl/def-sup.html">
\begin{align*}
\sup_{ S} \brac{f + g}\amp \leq \sup_{ S} f +\sup_{ S}  g;\\
\inf_{ S} \brac{f + g} \amp \geq \inf_{ S} f +\inf_{ S}  g.
\end{align*}

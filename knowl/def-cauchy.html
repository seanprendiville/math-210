</h5> We say that a sequence of real numbers <span class="process-math">\((a_n)_{n=1}^\infty\)</span> is <em class="emphasis">Cauchy</em> if<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
(\forall \eps \gt 0)(\exists N = N(\eps))(\forall m,n \geq N)[|a_m-a_n| \leq \eps].
\end{equation*}

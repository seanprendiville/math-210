<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Given a set <span class="process-math">\(S \subset D\text{,}\)</span> we write</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\max_S f = \max_{x\in S} f(x) := \max\set{f(x) : x \in S},
\end{equation*}
</div>
<p class="continuation">provided that this quantity exists (i.e. provided that the set <span class="process-math">\(\set{f(x) : x \in S}\)</span> has a supremum which belongs to the set).</p>

<div class="para">By definition of exponentiation and the fact that <span class="process-math">\(\log = \exp^{-1}\text{,}\)</span> we have</div>
<div class="displaymath process-math">
\begin{equation*}
\log(a^x) = \log\brac{\exp(x\log a)} = x \log a.
\end{equation*}
</div>
<div class="para">This establishes the first identity.</div>

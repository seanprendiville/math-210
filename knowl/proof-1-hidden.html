<body class="ignore-math"><article class="hiddenproof">We must check that for every <span class="process-math">\(x\in S\)</span> we have <span class="process-math">\(x \leq 3\text{.}\)</span> The only elements of <span class="process-math">\(S\)</span> are 1 and 2, and both of the inequalities <span class="process-math">\(1\leq 3\)</span> and <span class="process-math">\(2\leq 3\)</span> hold. We have therefore verified that the defining condition <a href="" class="xref" data-knowl="./knowl/eq-def-upper-bound.html" title="Equation 1.1">(1.1)</a> of being an upper bound holds.</article></body>

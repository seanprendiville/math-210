<div class="para">Set <span class="process-math">\(a_n := 1/2\)</span> for <span class="process-math">\(n=1, 2, \dots\text{.}\)</span> Then the partial sums satisfy</div>
<div class="displaymath process-math">
\begin{equation*}
\sum_{n=1}^N a_n = \frac{N}{2} \to \infty \quad \text{as } N \to \infty.
\end{equation*}
</div>
<div class="para">Thus <span class="process-math">\(\sum_{n=1}^\infty 1/2\)</span> exists, but is not convergent (it equals <span class="process-math">\(\infty\)</span>).</div>

<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">7.9</span><span class="period">.</span><span class="space"> </span><span class="title">Rolle's theorem.</span>
</h5>Let <span class="process-math">\(f : [a,b] \to \R\)</span> be a continuous function which is differentiable on <span class="process-math">\((a,b)\text{,}\)</span> with <span class="process-math">\(a \lt  b\text{.}\)</span> Suppose that <span class="process-math">\(f(a) = f(b)\text{.}\)</span> Then there exists <span class="process-math">\(x_0 \in (a,b)\)</span> such that <span class="process-math">\(f'(x_0) = 0\text{.}\)</span></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-50-hidden.html" title="Proof 7.9.1"><h5 class="heading"><span class="type">Proof<span class="period">.</span></span></h5></a></article><span class="incontext"><a href="week-7.html#lem-rolle" class="internal">in-context</a></span>

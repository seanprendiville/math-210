<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.10</span><span class="period">.</span><span class="space"> </span><span class="title">Maximum.</span>
</h4>
<p>We say that a set of real numbers <span class="process-math">\(S \subset \R\)</span> has a <em class="emphasis">maximum</em> if <span class="process-math">\(\sup S\)</span> exists and <span class="process-math">\(\sup S \in S\text{.}\)</span> In this situation, we write <span class="process-math">\(\max S\)</span> for <span class="process-math">\(\sup S\text{.}\)</span></p></article><span class="incontext"><a href="week-1.html#definition-5" class="internal">in-context</a></span>

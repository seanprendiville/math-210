<article class="definition definition-like"><h5 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">6.5</span><span class="period">.</span><span class="space"> </span><span class="title">Rational function.</span>
</h5> Let <span class="process-math">\(D \subset \R\text{.}\)</span> We say that <span class="process-math">\(f : D \to \R\)</span> is a <em class="emphasis">rational</em> function if there exist polynomials <span class="process-math">\(P, Q : D\to \R\)</span> such that: <span class="process-math">\((\forall x \in D)[Q(x) \neq 0]\text{;}\)</span> <span class="process-math">\((\forall x \in D)\sqbrac{f(x) = \frac{P(x)}{Q(x)}}\text{.}\)</span></article><span class="incontext"><a href="week-6.html#def-rational" class="internal">in-context</a></span>

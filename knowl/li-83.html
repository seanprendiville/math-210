</h3>Evidence from educational psychology suggests that we understand and remember material more effectively if we first <em class="emphasis">get it wrong</em>. That is to say, we obtain better learning outcomes if we attempt a question, get it wrong, look up the solution, then write-up a correct answer.</article><span class="incontext"><a class="internal" href="study-instructions.html#li-83">in-context</a></span>

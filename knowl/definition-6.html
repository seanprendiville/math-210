<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.12</span><span class="period">.</span><span class="space"> </span><span class="title">Minimum.</span>
</h6>
<p>We say that a set of real numbers <span class="process-math">\(S \subset \R\)</span> has a <em class="emphasis">minimum</em> if <span class="process-math">\(\inf S\)</span> exists and <span class="process-math">\(\inf S \in S\text{.}\)</span> In this situation, we write <span class="process-math">\(\min S\)</span> for <span class="process-math">\(\inf S\)</span> and call it the <em class="emphasis">minimum</em>.</p></article><span class="incontext"><a href="week-1.html#definition-6" class="internal">in-context</a></span>

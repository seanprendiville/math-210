<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>For <span class="process-math">\(c \lt  0\)</span> we use the result for <span class="process-math">\(c\gt0\)</span> as follows</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\sup_{S} \brac{cf} = \sup_{S} \brac{-(-c)f} = -\inf_S \brac{(-c) f} = -(-c)\inf_S f = c\inf_S f,
\end{equation*}
</div>
<p class="continuation">and similarly for the infimum.</p>

<body class="ignore-math"><div class="fn">For instance, do the natural numbers <span class="process-math">\(\N\)</span> contain 0? In this course, they do <em class="emphasis">not</em>, we take <span class="process-math">\(\N:=\set{1,2,3,\dots}\text{,}\)</span> the set of positive integers. However, in other courses/books you may see 0 included as a natural number.</div></body>

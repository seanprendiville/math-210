</h5>Let <span class="process-math">\(a,b \in \Z\)</span> with <span class="process-math">\(a \lt  b\text{.}\)</span> Let <span class="process-math">\(f : [a,b] \to \R\)</span> be a decreasing function<a href="" class="fn-knowl original" data-knowl="./knowl/fn-8-hidden.html" title="Footnote 4.3"><sup> 3 </sup></a>. Then<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation}
f(a)+ \int_a^b f(t)\intd t \geq    \sum_{n=a}^b f(n) \geq f(b)+ \int_a^b f(t)\intd t.\tag{4.3}
\end{equation}

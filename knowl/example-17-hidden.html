<body class="ignore-math"><article class="example example-like"> If a subsequence tends to a limit <span class="process-math">\(a_{k_n} \to a\text{,}\)</span> it may not be the case that <span class="process-math">\(a_n\to a\text{.}\)</span> For instance, the sequence <span class="process-math">\(a_n:=(-1)^n\)</span> has a  subsequence tending to 1, but is not itself convergent.</article></body>

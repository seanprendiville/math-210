<div class="para">Take <span class="process-math">\(\eps := \trecip{2} y\)</span> in <a href="" class="xref" data-knowl="./knowl/eq-eps-delta-cts.html" title="Equation 5.4">(5.4)</a>. Then by the triangle inequality, for <span class="process-math">\(x \in D\)</span> satisfying <span class="process-math">\(|x-x_0| \leq \delta = \delta(\eps)\)</span> we have</div>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/eq-eps-delta-cts.html">
\begin{align*}
f(x) = y + f(x) - y \geq y- |f(x)-y| \amp \geq y - \eps\\
\amp = \trecip{2} y \gt 0. 
\end{align*}

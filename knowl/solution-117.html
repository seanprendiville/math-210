<span class="type">Definition</span><span class="space"> </span><span class="codenumber">9.15</span><span class="period">.</span><span class="space"> </span><span class="title">Indicator function.</span>
</h5> Given a set <span class="process-math">\(S\subset \R\)</span> we define the indicator function <span class="process-math">\(1_S : \R \to \R\)</span> by<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
1_S(x) :=
\begin{cases}
1 \amp \text{ if } x \in S;\\
0 \amp \text{ if } x \notin S.
\end{cases}
\end{equation*}

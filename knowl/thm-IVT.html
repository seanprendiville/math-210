<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.16</span><span class="period">.</span><span class="space"> </span><span class="title">Intermediate value theorem.</span>
</h5>Let <span class="process-math">\(f : [a,b] \to \R\)</span> be a continuous function on a closed interval <span class="process-math">\([a,b] \subset \R\text{.}\)</span> For any real number <span class="process-math">\(y\)</span> between<a href="" class="fn-knowl original" data-knowl="./knowl/fn-21-hidden.html" title="Footnote 6.3"><sup> 3 </sup></a><span class="process-math">\(f(a)\)</span> and <span class="process-math">\(f(b)\text{,}\)</span> there exists <span class="process-math">\(x \in [a,b]\)</span> such that <span class="process-math">\(f(x) = y\text{.}\)</span></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-41-hidden.html" title="Proof 6.16.1"><h5 class="heading"><span class="type">Proof<span class="period">.</span></span></h5></a></article><span class="incontext"><a href="week-6.html#thm-IVT" class="internal">in-context</a></span>

<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Taking logarithms, the identity <span class="process-math">\(\brac{a^x}^y = a^{x y}\)</span> is equivalent to</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\log\brac{\brac{a^x}^y} = \log\brac{a^{x y}}.
\end{equation*}
</div>
<p class="continuation">This holds on applying our first identity to both sides (twice on the left-hand side).</p>
